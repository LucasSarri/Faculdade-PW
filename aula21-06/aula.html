<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <script type="text/javascript">
        let data = new Date();
        let hora = data.getHours();
        if(hora >= 5 && hora <= 11)
        {
            document.writeln("<h1> Bom dia </h1>");	
        }
        else
        {
            if(hora >= 12 && hora <= 17)
            {
                document.writeln("<h1> Boa tarde </h1>");	
            }
            else
            {
                document.writeln("<h1> Boa noite </h1>");
            }
        }
       
    </script>
</head>
<body>
    
</body>
</html>
